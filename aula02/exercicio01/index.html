<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao HTML5</title>
</head>
<body>
    <form action="#" method="">
        <!-- Text -->
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome">
    
        <br>
        <br>

        <!-- Number -->
        <label for="idade">Idade:</label>
        <input type="number" name="idade" placeholder="Digite a idade">

        <br>
        <br>

        <!-- Password -->
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite a senha">

        <br>
        <br>

        <!-- File -->
        <label for="arquivo">Selecione o seu arquivo</label>
        <input type="file" name="arquivo" id="arquivo" accept="application/pdf" />

        <br>
        <br>

        <!-- Select -->
        <label>Carros:</label>
        <select name="carros" id="carros">
            <option value="ferrari">Ferrari</option>
            <option value="lamborghini">Lamborghini</option>
            <option value="camaro">Camaro</option>
        </select>

        <br>
        <br>

        <!-- Checkbox -->
        <label for="termos">Termos de uso</label>
        <input type="checkbox" name="termos" id="termos">

        <br>
        <br>
        
        <!-- Submit -->
        <label for="enviar">Enviar</label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
